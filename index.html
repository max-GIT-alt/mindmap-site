      font-weight: 600;

      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .header .user-menu {
      margin-right: 32px;
      font-size: 1.1rem;
      font-weight: 400;
      background: rgba(255,255,255,0.12);
      border-radius: 8px;
      padding: 6px 18px;
      color: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .controls {
      position: absolute; top: 70px; left: 10px; z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 14px 18px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      display: flex; gap: 16px; align-items: center;
      font-size: 15px;
    }
    .controls input[type="text"] {
      border: 1px solid #bfc9d1; padding: 8px; border-radius: 6px; font-size: 15px;
      background: #f6f8fa;
    }
    .nav-controls {
      display: flex; flex-direction: row; gap: 4px; margin-left: 10px;
      align-items: center;
    }
    .nav-btn {
      width: 32px; height: 32px; border: none; background: #e9ecef; border-radius: 6px; font-size: 18px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .nav-btn:hover { background: #d0d7de; box-shadow: 0 2px 8px rgba(0,0,0,0.10); }
    .plus-btn {
      position: absolute; z-index: 20; background: #fff; border: 1px solid #aaa; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; box-shadow: 0 1px 4px rgba(0,0,0,0.12); }
    .view-source-btn {
      position: absolute; z-index: 20; background: #fff; border: 1px solid #aaa; border-radius: 4px; padding: 4px 8px; font-size: 13px; cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.12); }
    .vis-network .vis-label {
      text-align: center !important;
      white-space: pre-line !important;
    }
    .map-type-select {
      font-size: 15px; border-radius: 6px; border: 1px solid #bfc9d1; padding: 4px 10px; background: #f6f8fa;
    }
    .depth-slider {
      width: 120px; margin-left: 10px;
    }
    .depth-label {
      font-size: 14px; margin-left: 4px; color: #555;
    }
    .disabled-option {
      color: #aaa;
      background: #f0f0f0;
    }

</head>

        }
      }
    };

    let network = new vis.Network(container, data, options);

    // --- Disable automatic node movement after initial layout ---
    network.once('stabilizationIterationsDone', function() {
      network.setOptions({ physics: { enabled: false } });
    });

    // --- Map Type Selector ---
    function updateMapTypeSelector() {
      // If only 'all' map is available, disable others
      const mapTypeSelect = document.getElementById('map-type-select');
      const availableTypes = ["academic", "all"]; // e.g. ["all"]
      for (const opt of mapTypeSelect.options) {
        if (!availableTypes.includes(opt.value)) {
          opt.disabled = true;
          opt.className = 'disabled-option';
        } else {
          opt.disabled = false;
          opt.className = '';
        }
      }
      // Set current type
      const url = new URL(window.location.href);
      const currentType = url.searchParams.get('type') || 'all';
      mapTypeSelect.value = currentType;
    }
    updateMapTypeSelector();
    document.getElementById('map-type-select').addEventListener('change', function() {
      const type = this.value;
      const url = new URL(window.location.href);
      url.searchParams.set('type', type);
      window.location.href = url.toString();
    });

    // --- Navigation and Zoom Controls (fix up/down directions) ---
    document.getElementById('zoom-in').onclick = () => network.moveTo({ scale: network.getScale() * 1.2 });
    document.getElementById('zoom-out').onclick = () => network.moveTo({ scale: network.getScale() / 1.2 });
    document.getElementById('pan-up').onclick = () => network.moveTo({ offset: { x: 0, y: 100 } }); // up pans up
    document.getElementById('pan-down').onclick = () => network.moveTo({ offset: { x: 0, y: -100 } }); // down pans down
    document.getElementById('pan-left').onclick = () => network.moveTo({ offset: { x: -100, y: 0 } });
    document.getElementById('pan-right').onclick = () => network.moveTo({ offset: { x: 100, y: 0 } });
    document.getElementById('center-view').onclick = () => network.fit({ animation: true });

    // --- Bubble Mechanism with + Button ---
    function showPlusButton(nodeId, x, y) {
      let btn = document.getElementById('plus-btn-' + nodeId);
      if (!btn) {
        btn = document.createElement('div');
        btn.className = 'plus-btn';
        btn.id = 'plus-btn-' + nodeId;
        btn.innerText = '+';
        btn.onclick = () => {
          expandCluster(nodeId, nodesData.get(nodeId));
          btn.remove();
        };
        document.body.appendChild(btn);
      }
      btn.style.left = (x + 20) + 'px';
      btn.style.top = (y - 20) + 'px';
    }
    function hidePlusButtons() {
      document.querySelectorAll('.plus-btn').forEach(btn => btn.remove());
    }
    network.on('afterDrawing', () => hidePlusButtons());
    network.on('hoverNode', function(params) {
      const node = nodesData.get(params.node);
      if (node && node.members && node.members.length > 1) {
        const pos = network.getPositions([params.node])[params.node];
        const canvasPos = network.canvasToDOM(pos);
        showPlusButton(params.node, canvasPos.x, canvasPos.y);
      }
    });
    network.on('blurNode', function() { hidePlusButtons(); });

    // --- Cluster Expansion Logic (double click still works) ---
    const expandedClusters = new Set();
    function expandCluster(clusterId, clusterNode) {
        const synonymNodes = [];
        const synonymEdges = [];
        clusterNode.members.forEach(memberName => {
            if (memberName.toLowerCase() === clusterNode.label.toLowerCase()) return;
            const synonymId = `${clusterId}_synonym_${memberName}`;
            synonymNodes.push({
                id: synonymId,
                label: memberName,
                shape: 'ellipse',
                color: { background: '#f0f0f0', border: '#a0a0a0' },
                font: { size: 12, color: '#666', align: 'center' },
                value: 1, physics: false
            });
            synonymEdges.push({
                from: clusterId,
                to: synonymId,
                arrows: { to: { enabled: false } },
                dashes: [2, 4],
                color: '#c0c0c0'
            });
        });
        if (synonymNodes.length > 0) {
            nodesData.update(synonymNodes);
            edgesData.update(synonymEdges);
            nodesData.update({ id: clusterId, color: { background: '#FFA500' } });
            expandedClusters.add(clusterId);
        }
    }
    function collapseCluster(clusterId, clusterNode) {
        const nodesToRemove = [];
        clusterNode.members.forEach(memberName => {
            nodesToRemove.push(`${clusterId}_synonym_${memberName}`);
        });
        nodesData.remove(nodesToRemove);
        nodesData.update({ id: clusterId, color: { background: '#97C2FC' } });
        expandedClusters.delete(clusterId);
    }
    network.on('doubleClick', ({ nodes: nodeIds }) => {
        if (nodeIds.length === 0) return;
        const clusterId = nodeIds[0];
        if (typeof clusterId === 'string' && clusterId.includes('_synonym_')) return;
        const clusterNode = nodesData.get(clusterId);
        if (!clusterNode || !clusterNode.members || clusterNode.members.length <= 1) return;
        if (expandedClusters.has(clusterId)) {
            collapseCluster(clusterId, clusterNode);
        } else {
            expandCluster(clusterId, clusterNode);
        }
    });

    // --- View Source for Node Concept ---
    function showViewSourceBtn(nodeId, x, y, sourceUrl) {
      let btn = document.getElementById('view-source-btn-' + nodeId);
      if (!btn) {
        btn = document.createElement('div');
        btn.className = 'view-source-btn';
        btn.id = 'view-source-btn-' + nodeId;
        btn.innerText = 'View Source';
        btn.onclick = () => { window.open(sourceUrl, '_blank'); };
        document.body.appendChild(btn);
      }
      btn.style.left = (x + 40) + 'px';
      btn.style.top = (y - 10) + 'px';
    }
    function hideViewSourceBtns() {
      document.querySelectorAll('.view-source-btn').forEach(btn => btn.remove());
    }
    network.on('selectNode', function(params) {
      const node = nodesData.get(params.nodes[0]);
      if (node && node.title && node.title.includes('Source:')) {
        const match = node.title.match(/Source: (.+)/);
        if (match) {
          const pos = network.getPositions([params.nodes[0]])[params.nodes[0]];
          const canvasPos = network.canvasToDOM(pos);
          showViewSourceBtn(params.nodes[0], canvasPos.x, canvasPos.y, match[1]);
        }
      }
    });
    network.on('deselectNode', hideViewSourceBtns);

    // --- Concept Index Dropdown ---
    function populateConceptIndex() {
      const conceptIndex = document.getElementById('concept-index');
      let allNodes = nodesData.get();
      allNodes = allNodes.filter(n => !String(n.id).includes('_synonym_'));
      allNodes.sort((a, b) => a.label.localeCompare(b.label));
      conceptIndex.innerHTML = '';
      allNodes.forEach(node => {
        const opt = document.createElement('option');
        opt.value = node.id;
        opt.textContent = node.label;
        conceptIndex.appendChild(opt);
      });
    }
    populateConceptIndex();
    nodesData.on('*', populateConceptIndex);

    // --- Concept Index and Search Bar Sync ---
    document.getElementById('concept-index').addEventListener('change', function() {
      const nodeId = this.value;
      if (nodeId) {
        const node = nodesData.get(nodeId);
        document.getElementById('search-input').value = node.label;
      }
    });
    document.getElementById('search-input').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-input').value.toLowerCase();
        const foundNode = nodesData.get({
          filter: item => item.label.toLowerCase() === query
        });
        if (foundNode.length > 0) {
          network.focus(foundNode[0].id, { scale: 1.5, animation: true });
          // Do not select the node, just focus visually
          // Also close any open popups
          const popup = document.getElementById('find-source-popup');
          if (popup) popup.style.display = 'none';
        }
      }
    });

    // --- Find Source Button (shows all sources for selected node in a popup) ---
    let lastSelectedNodeId = null;
    document.getElementById('find-source-btn').onclick = function(e) {
      let nodeId = lastSelectedNodeId;
      // If nothing selected, try to use the search bar value
      if (!nodeId) {
        const query = document.getElementById('search-input').value.toLowerCase();
        const foundNode = nodesData.get({
          filter: item => item.label.toLowerCase() === query
        });
        if (foundNode.length > 0) nodeId = foundNode[0].id;
      }
      const popup = document.getElementById('find-source-popup');
      popup.innerHTML = '';
      if (nodeId) {
        const node = nodesData.get(nodeId);
        if (node && node.sources && node.sources.length > 0) {
          let html = '<b>Sources for this concept:</b><ul style="padding-left:18px;">';
          node.sources.forEach((src, idx) => {
            html += `<li><a href="${src.url}" target="_blank">${src.title}</a> <span style='color:#888;font-size:0.95em;'>[${src.category}]</span></li>`;
          });
          html += '</ul>';
          html += '<button id="close-source-popup" style="margin-top:8px;padding:2px 10px;border-radius:5px;border:1px solid #aaa;background:#f6f8fa;cursor:pointer;">Close</button>';
          popup.innerHTML = html;
          // Position popup below the button
          const btnRect = e.target.getBoundingClientRect();
          popup.style.top = (btnRect.bottom + window.scrollY + 6) + 'px';
          popup.style.left = (btnRect.left + window.scrollX) + 'px';
          popup.style.display = 'block';
          document.getElementById('close-source-popup').onclick = function() {
            popup.style.display = 'none';
          };
        } else {
          popup.innerHTML = '<span style="color:#a00;">No sources found for this concept.</span>';
          popup.style.display = 'block';
          setTimeout(() => { popup.style.display = 'none'; }, 1800);
        }
      } else {
        popup.innerHTML = '<span style="color:#a00;">Select a concept first.</span>';
        popup.style.display = 'block';
        setTimeout(() => { popup.style.display = 'none'; }, 1500);
      }
    };
    network.on('selectNode', function(params) {
      lastSelectedNodeId = params.nodes[0];
      document.getElementById('find-source-popup').style.display = 'none';
    });
    network.on('deselectNode', function() {
      lastSelectedNodeId = null;
      document.getElementById('find-source-popup').style.display = 'none';
    });

    // --- Search confirm button and logic (no selection, just focus) ---
    function focusConceptBySearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const foundNode = nodesData.get({
        filter: item => item.label.toLowerCase() === query
      });
      if (foundNode.length > 0) {
        network.unselectAll();
        network.focus(foundNode[0].id, { scale: 1.5, animation: false });
        // Do not select the node, just focus visually
        // Also close any open popups
        const popup = document.getElementById('find-source-popup');
        if (popup) popup.style.display = 'none';
      }
    }
    document.getElementById('search-confirm-btn').onclick = focusConceptBySearch;
    document.getElementById('search-input').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') focusConceptBySearch();
    });
    </script>
</body>
</html>
